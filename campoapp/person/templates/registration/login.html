{% extends "base.html" %} 
{% block contedor %}
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">        
            <h1 class="display-4">Iniciar Sesión</h1>         
      </div>
    </div>
</header>

<div class="row align-items-center">
    <div class="col"></div>
    <div class="col-6">
        <form method="post">
            {% csrf_token %}            
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" class="form-control" name="username" maxlength="140" required="" id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" class="form-control" name="password" maxlength="50" id="id_password" >                   
            </div>              
            <input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Ingresar">
        </form>       
    </div>
    <div class="col"></div>
</div>
{% endblock %}
