{% extends "base.html" %} 
{% block contedor %}
<header>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Agregar CEDIS</h1>
	  </div>
	</div>
</header>
<div class="row align-items-center">
	<div class="col"></div>
	<div class="col-6">
		<form method="post">
		    {% csrf_token %}	    	
		    <div class="form-group">
		    	<label for="id_name">Nombre:</label>
				<input type="text" class="form-control" name="name" maxlength="140" required="" id="id_name">
		    </div>
		    <div class="form-group">
		    	<label for="id_slug">Slug:</label>
		    	<input type="text" class="form-control" name="slug" maxlength="50" id="id_slug" disabled>		    		
		    </div>
		    <div class="form-group">
		    	<div class="btn-group-toggle" data-toggle="buttons">
		    		<label for="id_isActive" class="btn btn-outline-primary active">
		    			<input type="checkbox" name="isActive" id="id_isActive" autocomplete="off" checked="">Activo
		    		</label>			    		
		    	</div>
		    </div>		    	
	    	<input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Agregar">
		</form>		  
	</div>
	<div class="col"></div>
</div>
{% endblock %}

{% block adicional-scripts %}
<script type="text/javascript">
	$("#id_name").keyup(function(){
	    var Text = $(this).val();
	    convertToSlug(Text);
	    $("#id_slug").val(Text);    
	});

	function convertToSlug(Text)
	{
	    return Text
	        .toLowerCase()
	        .replace(/ /g,'-')
	        .replace(/[^\w-]+/g,'')
	        ;
	}
</script>
{% endblock %}
